<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celestial Position Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Celestial Position Tracker ðŸŒŒ</h1>

<label>Location (City, Country)</label><br>
<input id="address" placeholder="Toronto, Canada"><br>

<label>Celestial Object</label><br>
<input id="object" placeholder="Mars"><br>

<label>Date & Time (UTC, optional)</label><br>
<input id="datetime" placeholder="YYYY-MM-DD HH:MM:SS"><br>

<button onclick="submitQuery()">Find Position</button>

<div id="result" class="card hidden">
    <h3 id="obj-name"></h3>
    <img id="obj-img" src="" alt="Celestial object" class="celestial-img">
    <div class="compass">
        <div class="arrow"></div>
    </div>
    <p id="alt"></p>
    <p id="az"></p>
    <p id="vis"></p>
</div>

<script>
function createStarfield(numStars = 150) {
    const container = document.createElement("div");
    container.id = "starfield";
    document.body.appendChild(container);

    for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        const size = Math.random() * 2 + 1; // 1px - 3px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 3 + 1}s`;
        container.appendChild(star);
    }
}
createStarfield();

async function submitQuery() {
    const resultDiv = document.getElementById("result");
    const objName = document.getElementById("obj-name");
    const altP = document.getElementById("alt");
    const azP = document.getElementById("az");
    const visP = document.getElementById("vis");
    const arrow = resultDiv.querySelector(".arrow");
    const objImg = document.getElementById("obj-img");

    // Reset card state
    resultDiv.classList.remove("visible", "glow", "dimmed");
    objImg.className = "celestial-img"; // reset animations
    objName.textContent = altP.textContent = azP.textContent = visP.textContent = "Calculatingâ€¦";

    const payload = {
        address: document.getElementById("address").value,
        object: document.getElementById("object").value,
        datetime: document.getElementById("datetime").value
    };

    try {
        const response = await fetch("/api/position", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        const data = await response.json();

        if (!response.ok) {
            objName.textContent = "";
            altP.innerHTML = `<span style="color:red">${data.error}</span>`;
            azP.textContent = visP.textContent = "";
            return;
        }

        // Set card content
        objName.textContent = data.object;
        altP.textContent = `Altitude: ${data.altitude}Â°`;
        azP.textContent = `Azimuth: ${data.azimuth}Â° (${data.direction})`;
        visP.textContent = data.visible ? "Visible above horizon" : "Below horizon";

        // Set celestial image
        let planetName = data.object.toLowerCase().trim();
        objImg.src = `/static/assets/images/${planetName}.png`;
        setTimeout(() => objImg.classList.add("visible", "floating"), 50);

        // Rotate compass arrow
        arrow.style.transform = `rotate(${data.azimuth}deg)`;

        // Card visibility & glow
        resultDiv.classList.add("visible", data.visible ? "glow" : "dimmed");

        // Background day/night toggle
        document.body.classList.toggle("day", data.altitude > 0);
        document.body.classList.toggle("night", data.altitude <= 0);

    } catch (err) {
        objName.textContent = "";
        altP.innerHTML = `<span style="color:red">Request failed</span>`;
        azP.textContent = visP.textContent = "";
    }
}
</script>

</body>
</html>
