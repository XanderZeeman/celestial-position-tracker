<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celestial Position Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0e1a;
            color: #eaeaea;
            padding: 40px;
        }
        input, button {
            padding: 8px;
            margin: 6px 0;
            width: 300px;
        }
        button {
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
        .card {
    margin-top: 30px;
    padding: 20px;
    width: 320px;
    border-radius: 14px;
    background: linear-gradient(160deg, #11152b, #050713);
    box-shadow: 0 0 25px rgba(120,140,255,0.25);
    transition: 
        opacity 0.6s ease,
        transform 0.6s ease,
        box-shadow 0.6s ease,
        filter 0.6s ease;
}

.hidden {
    opacity: 0;
    transform: translateY(15px);
}

.visible {
    opacity: 1;
    transform: translateY(0);
}

.dimmed {
    filter: grayscale(70%) brightness(0.7);
    box-shadow: 0 0 10px rgba(100,100,100,0.2);
}

.glow {
    box-shadow: 0 0 35px rgba(160,190,255,0.6);
}

/* Compass */
.compass {
    margin: 20px auto;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid #555;
    position: relative;
}

.arrow {
    width: 4px;
    height: 50px;
    background: #9bb2ff;
    position: absolute;
    top: 10px;
    left: 50%;
    transform-origin: bottom center;
    transition: transform 0.8s ease;
}
    </style>
</head>
<body>

<h1>Celestial Position Tracker ðŸŒŒ</h1>

<label>Location (City, Country)</label><br>
<input id="address" placeholder="Toronto, Canada"><br>

<label>Celestial Object</label><br>
<input id="object" placeholder="Mars"><br>

<label>Date & Time (UTC, optional)</label><br>
<input id="datetime" placeholder="YYYY-MM-DD HH:MM:SS"><br>

<button onclick="submitQuery()">Find Position</button>

<div id="result" class="card hidden">
    <h3 id="obj-name"></h3>
    <div class="compass">
        <div class="arrow"></div>
    </div>
    <p id="alt"></p>
    <p id="az"></p>
    <p id="vis"></p>
</div>


<script>
async function submitQuery() {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "Calculatingâ€¦";

    const payload = {
        address: document.getElementById("address").value,
        object: document.getElementById("object").value,
        datetime: document.getElementById("datetime").value
    };

    try {
        const response = await fetch("/api/position", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) {
            resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
            return;
        }

        resultDiv.innerHTML = `
            <h3>${data.object}</h3>
            <p>Altitude: ${data.altitude}Â°</p>
            <p>Azimuth: ${data.azimuth}Â° (${data.direction})</p>
            <p>${data.visible ? "Visible above horizon" : "Below horizon"}</p>
        `;

    } catch (err) {
        resultDiv.innerHTML = `<p style="color:red">Request failed</p>`;
    }
}
</script>
<script>
{% if result %}
const data = {{ result | tojson }};

const card = document.getElementById("result");
const arrow = document.querySelector(".arrow");

card.classList.remove("hidden", "dimmed", "glow");

document.getElementById("obj-name").textContent = data.object;
document.getElementById("alt").textContent = `Altitude: ${data.altitude}Â°`;
document.getElementById("az").textContent =
    `Azimuth: ${data.azimuth}Â° (${data.direction})`;
document.getElementById("vis").textContent =
    data.visible ? "Visible above horizon" : "Below horizon";

arrow.style.transform = `rotate(${data.azimuth}deg)`;

if (data.visible) {
    card.classList.add("visible", "glow");
} else {
    card.classList.add("visible", "dimmed");
}
{% endif %}
</script>

</body>
</html>
