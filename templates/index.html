<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celestial Position Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0e1a;
            color: #eaeaea;
            padding: 40px;
        }
        input, button {
            padding: 8px;
            margin: 6px 0;
            width: 300px;
        }
        button {
            cursor: pointer;
        }
        .card {
            margin-top: 30px;
            padding: 20px;
            width: 320px;
            border-radius: 14px;
            background: linear-gradient(160deg, #11152b, #050713);
            box-shadow: 0 0 25px rgba(120,140,255,0.25);
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease, transform 0.6s ease, box-shadow 0.6s ease, filter 0.6s ease;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        .dimmed {
            filter: grayscale(70%) brightness(0.7);
            box-shadow: 0 0 10px rgba(100,100,100,0.2);
        }
        .glow {
            box-shadow: 0 0 35px rgba(160,190,255,0.6);
        }

        /* Compass */
        .compass {
            margin: 20px auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #555;
            position: relative;
        }
        .arrow {
            width: 4px;
            height: 50px;
            background: #9bb2ff;
            position: absolute;
            top: 10px;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.8s ease;
        }
    </style>
</head>
<body>

<h1>Celestial Position Tracker ðŸŒŒ</h1>

<label>Location (City, Country)</label><br>
<input id="address" placeholder="Toronto, Canada"><br>

<label>Celestial Object</label><br>
<input id="object" placeholder="Mars"><br>

<label>Date & Time (UTC, optional)</label><br>
<input id="datetime" placeholder="YYYY-MM-DD HH:MM:SS"><br>

<button onclick="submitQuery()">Find Position</button>

<div id="result" class="card">
    <h3 id="obj-name"></h3>
    <div class="compass">
        <div class="arrow"></div>
    </div>
    <p id="alt"></p>
    <p id="az"></p>
    <p id="vis"></p>
</div>

<script>
async function submitQuery() {
    const resultDiv = document.getElementById("result");
    const objName = document.getElementById("obj-name");
    const altP = document.getElementById("alt");
    const azP = document.getElementById("az");
    const visP = document.getElementById("vis");
    const arrow = resultDiv.querySelector(".arrow");

    // Reset card state
    resultDiv.classList.remove("visible", "glow", "dimmed");
    objName.textContent = altP.textContent = azP.textContent = visP.textContent = "Calculatingâ€¦";

    const payload = {
        address: document.getElementById("address").value,
        object: document.getElementById("object").value,
        datetime: document.getElementById("datetime").value
    };

    try {
        const response = await fetch("/api/position", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        const data = await response.json();

        if (!response.ok) {
            objName.textContent = "";
            altP.innerHTML = `<span style="color:red">${data.error}</span>`;
            azP.textContent = visP.textContent = "";
            return;
        }

        // Update card content
        objName.textContent = data.object;
        altP.textContent = `Altitude: ${data.altitude}Â°`;
        azP.textContent = `Azimuth: ${data.azimuth}Â° (${data.direction})`;
        visP.textContent = data.visible ? "Visible above horizon" : "Below horizon";

        // Rotate compass arrow
        arrow.style.transform = `rotate(${data.azimuth}deg)`;

        // Show card with appropriate style
        resultDiv.classList.add("visible", data.visible ? "glow" : "dimmed");

    } catch (err) {
        objName.textContent = "";
        altP.innerHTML = `<span style="color:red">Request failed</span>`;
        azP.textContent = visP.textContent = "";
    }
}
</script>

</body>
</html>
