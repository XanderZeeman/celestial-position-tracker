<!DOCTYPE html>
<html>
<head>
    <title>Celestial Position Tracker</title>
</head>
<body>
    <h1>Celestial Position Tracker</h1>

    <form method="post">
        <label>Location:</label>
        <input type="text" name="address" required>

        <label>Celestial Object:</label>
        <input type="text" name="object" required>

        <label>Date & Time (UTC):</label>
        <input type="text" name="datetime" placeholder="YYYY-MM-DD HH:MM:SS">

        <button type="submit">Calculate</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>Result</h2>
        <p>Object: {{ result.object }}</p>
        <p>Altitude: {{ result.altitude }}°</p>
        <p>Azimuth: {{ result.azimuth }}°</p>
        <p>Direction: {{ result.direction }}</p>
        <p>Visible: {{ "Yes" if result.visible else "No" }}</p>
    {% endif %}
</body>
</html>
