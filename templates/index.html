<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celestial Position Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Celestial Position Tracker ðŸŒŒ</h1>

<label>Location (City, Country)</label><br>
<input id="address" placeholder="Toronto, Canada"><br>

<label>Celestial Object</label><br>
<input id="object" placeholder="Mars"><br>

<label>Date & Time (UTC, optional)</label><br>
<input id="datetime" placeholder="YYYY-MM-DD HH:MM:SS"><br>

<button onclick="submitQuery()">Find Position</button>

<div id="result" class="card hidden">
    <h3 id="obj-name"></h3>
    <img id="obj-img" src="" alt="Celestial object" class="celestial-img">
    <div class="compass">
        <div class="arrow"></div>
    </div>
    <p id="alt"></p>
    <p id="az"></p>
    <p id="vis"></p>
</div>

<script>
async function submitQuery() {
    const resultDiv = document.getElementById("result");
    const objName = document.getElementById("obj-name");
    const altP = document.getElementById("alt");
    const azP = document.getElementById("az");
    const visP = document.getElementById("vis");
    const arrow = resultDiv.querySelector(".arrow");

    // Reset card state
    resultDiv.classList.remove("visible", "glow", "dimmed");
    objName.textContent = altP.textContent = azP.textContent = visP.textContent = "Calculatingâ€¦";

    const payload = {
        address: document.getElementById("address").value,
        object: document.getElementById("object").value,
        datetime: document.getElementById("datetime").value
    };

    try {
        const response = await fetch("/api/position", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        const data = await response.json();

        if (!response.ok) {
            objName.textContent = "";
            altP.innerHTML = `<span style="color:red">${data.error}</span>`;
            azP.textContent = visP.textContent = "";
            return;
        }

        // Update card content
        objName.textContent = data.object;
        altP.textContent = `Altitude: ${data.altitude}Â°`;
        azP.textContent = `Azimuth: ${data.azimuth}Â° (${data.direction})`;
        visP.textContent = data.visible ? "Visible above horizon" : "Below horizon";

        // Rotate compass arrow
        arrow.style.transform = `rotate(${data.azimuth}deg)`;

        // Show card with appropriate style
        resultDiv.classList.add("visible", data.visible ? "glow" : "dimmed");

        // Dynamically set celestial image
        const imgPath = `/static/assets/${data.object.toLowerCase()}.png`;
        document.getElementById("obj-img").src = imgPath;

    } catch (err) {
        objName.textContent = "";
        altP.innerHTML = `<span style="color:red">Request failed</span>`;
        azP.textContent = visP.textContent = "";
    }
}
</script>

</body>
</html>
